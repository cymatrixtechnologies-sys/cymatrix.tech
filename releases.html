<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELEASES | CYMATRIX TECHNOLOGIES</title>

    <link rel="icon" type="image/png" href="https://cymatrix.tech/media/cymatrix_logo.png">
    <meta name="theme-color" content="#39FF14">

    <style>
        body { 
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6; 
            color: #ffffff; 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 15px; 
            background-color: #000000; 
            text-align: center; 
        }
        
        header { 
            padding: 3rem 1.5rem; 
            border-radius: 15px; 
            border: 2px solid #39FF14; 
            margin-bottom: 30px; 
            box-shadow: 0 0 25px #39FF14, inset 0 0 15px #39FF14;
            background: rgba(57, 255, 20, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 { margin: 0; font-size: 2.5rem; color: #39FF14; text-transform: uppercase; text-shadow: 0 0 15px #39FF14; letter-spacing: 5px; }
        .owner { color: #ffffff; font-size: 1.3rem; margin-top: 15px; font-weight: bold; }

        h2 { 
            color: #39FF14; 
            border-bottom: 2px solid #39FF14; 
            padding-bottom: 8px; 
            display: inline-block; 
            margin: 50px 0 25px 0;
            text-transform: uppercase;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 25px; 
            justify-content: center;
        }

        .card { 
            background: rgba(10, 10, 10, 0.8); 
            padding: 20px; 
            border-radius: 12px; 
            border: 1px solid #333;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover { border-color: #39FF14; box-shadow: 0 0 15px rgba(57, 255, 20, 0.3); }

        .album-art {
            width: 100%;
            max-width: 250px;
            aspect-ratio: 1/1;
            margin-bottom: 15px;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #222;
        }
        .album-art img { width: 100%; height: 100%; object-fit: cover; }

        .btn-smart {
            display: block;
            width: 100%;
            max-width: 280px;
            padding: 15px;
            background: #39FF14;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn-smart:hover { background: #fff; transform: scale(1.02); }

        .btn-outline {
            border: 1px solid #39FF14;
            color: #39FF14;
            background: transparent;
            margin-top: 40px;
            text-decoration: none;
            padding: 12px 25px;
            display: inline-block;
            transition: 0.3s;
        }
        .btn-outline:hover { background: #39FF14; color: #000; }

        @keyframes glow {
            0%, 100% { color: #39FF14; text-shadow: 0 0 8px #39FF14; }
            50% { color: #fff; text-shadow: 0 0 20px #39FF14; }
        }
        .impressum-pulse {
            animation: glow 1.5s infinite ease-in-out;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>AUDIO_RELEASES</h1>
    <div class="owner">Tobias Skubski // Founder/Owner</div>
</header>

<div class="container">
    <section>
        <h2>ACTIVE_TRANSMISSIONS</h2>
        <div class="grid">
            <div class="card">
                <div class="album-art">
                    <img src="20251223_213511.jpg" alt="Cymatrix Origins Cover">
                </div>
                <span style="color: #39FF14; font-size: 0.8rem;">[RELEASE_ID: 01]</span>
                <h3 style="margin: 10px 0;">CYMATRIX ORIGINS</h3>
                <p style="font-size: 0.85rem; opacity: 0.7; margin-bottom: 15px;">Distributed worldwide via dig dis! Stuttgart.</p>
                <a href="https://smrtlnk.app/adceb952-6b27-4b96-a808-fd507f7760b2" class="btn-smart" target="_blank">GET RELEASE</a>
            </div>
        </div>
    </section>

    <a href="index.html" class="btn-outline"><< RETURN TO SYSTEM</a>

    <footer style="margin-top: 60px;">
        <a href="impressum.html" class="impressum-pulse">IMPRESSUM</a>
    </footer>
</div>

</body>
</html>
